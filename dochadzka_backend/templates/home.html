{% extends "base.html" %}

{% block title %} ATU Dochádzka {% endblock %}

{% block body %}
<div class="container mt-4">
    <a href="{% url 'dochadzka_app:post' %}" class="btn btn-success mb-3">Pridať nového hráča</a>
    <hr>

    <!-- Zoznam hráčov v Bootstrap štýle -->
    <ul class="list-group mt-3">
        {% for post in posts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>{{ post.jersey_number }}</strong> - {{ post.first_name }} {{ post.last_name }}</span>
                <span class="badge bg-primary rounded-pill">Počet tréningov: {{ post.attendance_count }}</span>
                <a href="{% url 'dochadzka_app:player_view' post.id %}"
                   class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-eye"></i> Detail
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
