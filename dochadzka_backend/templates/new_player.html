{% extends "base.html" %}

{% block title %} Add new player {% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Pridať nového hráča</h2>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card p-4">
            <div class="mb-3">
                {{ form.as_p }} <!-- Predpokladám, že form používate ako 'as_p' pre lepšie riadenie -->
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Pridať hráča</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
